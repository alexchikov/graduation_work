name: CD
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: install dependencies
        run: |
          cd ~
          ~/.local/bin/poetry install --no-root
          
      - name: Deploy DAGs
        run: |
          echo "Updating DAGs on production..."
          cd ${{ github.workspace }}
          cp -r dags /home/airflow/
          cp -r dags/utils /home/airflow/
